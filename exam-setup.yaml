---
- name: Execute setup
  hosts: cn-node
  pre_tasks:
    - name: Setting hosts file on localhost
      lineinfile:
        dest: /etc/hosts
        state: present
        create: yes
        backup: yes
        line: "{{ item }}"
      loop:
        - "{{ servera }} servera.lab.example.com servera"
        - "{{ serverb }} serverb.lab.example.com serverb"

    - name: Setting hostfile on remote host
      copy:
        src: /etc/hosts
        dest: /etc/hosts
      delegate_to: "{{ item }}"
      loop:
        - servera
        - serverb

  roles:
    - exam
